schema {
    query: Query
}

type Query {
    string: String!
}

interface Node {
    id: ID!
}

type User implements Node {
    id: ID!
    name: String!
}

type Post implements Node {
    id: ID!
    title: String!
    content: String!
}

union SearchResult = User | Post

input UserInput {
    name: String!
    age: Int
}
