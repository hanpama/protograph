"""
The Boolean scalar type represents true or false.
"""
scalar Boolean

input CreateUserInput {
  name: String!
  email: String!
  role: UserRole = "USER"
}

scalar DateTime

input ExtendedFilter {
  status: ExtensionStatus
  priority: Priority
  keyword: String
}

enum ExtensionStatus {
  DISABLED
  ENABLED
  PENDING
}

"""
The Float scalar type represents signed double-precision fractional values.
"""
scalar Float

"""
The ID scalar type represents a unique identifier, often used to refetch an object or as a key for caching.
"""
scalar ID

"""
The Int scalar type represents non-fractional signed whole numeric values.
"""
scalar Int

scalar JSON

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUserBio(userId: ID!, bio: String!): Boolean
}

interface Node {
  id: ID!
}

enum Priority {
  HIGH
  LOW
  MEDIUM
  URGENT
}

type Query {
  getUser(id: ID!): User
  listUsers: [User!]!
  node(id: ID!): Node
  getExtendedInfo: String
  listActiveUsers: [User!]!
}

union SearchResult = User

"""
The String scalar type represents textual data, represented as UTF-8 character sequences.
"""
scalar String

interface Timestamped {
  createdAt: DateTime!
  updatedAt: DateTime
  deletedAt: DateTime
}

scalar URL

type User implements Node & Timestamped {
  id: ID!
  name: String!
  email: String!
  role: UserRole!
  status: UserStatus!
  createdAt: DateTime!
  updatedAt: DateTime
  bio: JSON
  lastLoginAt: DateTime
  deletedAt: DateTime
  isExtended: Boolean
}

enum UserRole {
  ADMIN
  AUTHOR
  EDITOR
  GUEST
  MODERATOR
  USER
}

enum UserStatus {
  ACTIVE
  INACTIVE
  SUSPENDED
}
